<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <div id="scrolly-1">
      <!-- <div class="filter-control">
          <label>
              Show commits until:
              <input type="range" id="commit-progress" min="0" max="100" value="100">
              <time id="slider-time"></time>
          </label>
      </div> -->

      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
        <div id="language-breakdown" class="language-breakdown"></div>
        <h2>Codebase evolution</h2>
        <dl id="files">
        </dl>
      </div>
    </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date">
        </dd>

        <dt>Time</dt>
        <dd id="commit-time">  
        </dd>

        <dt>Author</dt>
        <dd id="commit-author">
        </dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines">
        </dd>
    </dl>
        
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
